<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #24292e;
        }
        header {
            border-bottom: 1px solid #eaecef;
            margin-bottom: 2rem;
        }
        nav {
            margin: 1rem 0;
        }
        nav a {
            margin-right: 1rem;
            color: #0366d6;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        code {
            background-color: #f6f8fa;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
        }
        pre code {
            display: block;
            padding: 1rem;
            overflow-x: auto;
        }
        footer {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eaecef;
            color: #586069;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ site.baseurl }}/">Home</a>
            <a href="{{ site.baseurl }}/search">Search</a>
            <a href="{{ site.github.repository_url }}">View on GitHub</a>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <p>Maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
        <p>This project is licensed under the terms specified in the <a href="{{ site.github.repository_url }}/blob/main/LICENSE">LICENSE</a> file.</p>
    </footer>
</body>
</html>
